<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/editPost.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="edit-post-header">
            <button id="back-button">&lt;</button>
            <h1>아무 말 대잔치</h1>
            <img id="profile-icon" src="https://plus.unsplash.com/premium_photo-1701192799526-1a042fa6bdba?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></span>
                <div class="dropdown-menu" id="dropdown">
                    <ul>
                        <li><a href="editProfile.html" id="editProfile">회원정보 수정</a></li>
                        <li><a href="editPassword.html" id="changePassword">비밀번호 수정</a></li>
                        <li><a href="login.html" id="logout">로그아웃</a></li>
                    </ul>
                </div>
        </div>
        <hr>
        <div class="edit-post-body">
            <div class="edit-post-title">
                <p>게시글 수정</p>
            </div>
            <form action="post.html" class="edit-post-form">
                <div class="input-group">
                    <label for="edit-post-form-title">제목</label>
                    <hr>
                    <input type="text" id="edit-post-form-title" value="" required>
                    <hr>
                </div>
                <div class="input-group">
                    <label for="edit-post-body-text-input">내용</label>
                    <hr>
                    <textarea name="" id="edit-post-body-text-input" rows="25"> </textarea>
                    <hr>
                </div>
                <div class="input-group">
                    <label for="edit-post-body-image-input">이미지</label>
                    <input type="file" id="edit-post-body-image-input">
                </div>
                <button id="modify-post-button"> 완료 </button>
            </div>
    
        </div>
    </div>
    <script src="../js/editPost.js"></script>
</body>
</html>
