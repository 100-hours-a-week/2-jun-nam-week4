<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>아무 말 대잔치</title>
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
    <hr>
  </header>
  <main class="login-body">
    <section class="login-form">
      <h2>로그인</h2>
      <form id="login-form" action="index.html" method="post">
        <div class="input-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
          <p id="email-error-message">&nbsp; </p>
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
          <p id="password-error-message">&nbsp; </p>
        </div>
        <button type="submit" class="login-button" id="login-button">로그인</button>
      </form>
      <button id="sign-up-button" onclick="location.href='signUp.html'">회원가입</button>
    </section>
  </main>
  <script src="../js/login.js"></script>
</body>
</html>
